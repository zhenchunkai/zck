    <script>
        /*
          ceil  天花板   floor  地板
        */
        console.log(Math.ceil(25.1));   //向上取整   26
        console.log(Math.ceil(25.9));   //26
        console.log(Math.ceil(-25.1));  // 向上取整
        console.log(Math.ceil(-25.9));   //-25

        console.log(Math.floor(25.8));  //25
        console.log(Math.floor(25.1));  //25

        console.log(Math.round(25.1));  //25
        console.log(Math.round(25.5));  //26

        //  [99,187]   187-99 =88
        console.log(Math.random());  //[0,1]
        console.log(Math.random()*88);  // [0  88]  +  99->  [99,187]
    </script>
</html>
