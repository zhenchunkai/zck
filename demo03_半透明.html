<html>
    <head>
        <style>
            .wrap{
                width: 200px;
                height: 200px;
                border: 1px solid red;
                float: left;
            }

            img{
                opacity: 1;  /* 默认状态不透明 */
            }

            img:hover{
                opacity: 0.5;  /* 悬浮的时候半透明 */
            }

        </style>

    </head>


    <body>
        <div class="wrap">
            <img src="images/chuyinweilai.png" />
        </div>

    </body>

</html>
