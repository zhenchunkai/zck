    <script>
        let date = new Date();
        console.log(date);
        console.log(date.getDate())  //24号
        console.log(date.getDay())  // 星期4
        console.log(date.getHours())  // 14时
        console.log(date.getMinutes())  //分钟
        console.log(date.getSeconds())  //秒
        console.log(date.getFullYear())  //年
        console.log(date.getTime())  //毫秒
    </script>
</html>
