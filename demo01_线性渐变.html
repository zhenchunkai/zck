<html>
    <head>

        <style>
            .linear{
                width: 300px;
                height: 200px;
                border:1px solid red;
                float: left;
            }
            .fromLeftToRight{
                background: linear-gradient(to right, yellow , green);
            }
            .fromLeftBottomToRightTop{
                background: linear-gradient(to right top , yellow , green);
            }
        </style>

    </head>


    <body>
        <div class="linear fromLeftToRight">

        </div>

        <div class="linear fromLeftBottomToRightTop">

        </div>
    </body>

</html>
