<html>
    <head>
        <script>
            // 加法
            var sum = 1+1;   //表达式
            console.log(sum);

            // 减法
            var cha = 1-1;
            console.log(cha);

           // 乘法ji
            var ji = 1*10;ji
            console.log(ji);


            // 除法shang
            var shang = 10/2;
            console.log(shang);

            // 余数
            var yushu = 10%3;
            console.log(yushu);

            // 字符串拼接   从字符串往后的都是拼接操作，字符串前面的内容是计算
            var sum01 = 1 + 0 + 1 + 1 + 0 + 1;    //  4
            var sum02 = 1 + 0 + "1" + 1 + 0 + 1;  // 11101
            var sum03 = 1 + 0 + 1 + "1" + 0 + 1;  // 2101
            var sum04 = "1" + 0 + 1 + 1 + 0 + 1;  // 101101

            console.log(sum01);
            console.log(sum02);
            console.log(sum03);
            console.log(sum04);

            // ++  -- 运算 
            /* 
                 ++ -- 写在a前面：先+1，然后执行当前行
                 ++ -- 写在a后面：先执行当前行，再-1
            
            */
            var a=1;
            a++;
            console.log(a);  //2

            var b=1;
            ++b;
            console.log(b);  //2

            var c=1;
            console.log(c++); // 1
            console.log(c);   // 2
            
            var d=1;
            console.log(++d); // 2









        </script>

    </head>

</html>
