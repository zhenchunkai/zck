<html>
    <head>

    </head>
    <body>
        <button onclick="goBack()">返回上一级</button>
        <button onclick="goBack02()">返回上一级</button>
        <button onclick="onceAgain()">再跳一次</button>

    </body>
    <script>
        function goBack(){
            history.back(); // 返回上一个页面
        }
        function goBack02(){
            history.go(-1); // 返回上一次访问页面 -1 -2
        }
        function onceAgain(){
            window.location.href = "demo03back.html";
        }



    </script>
</html>
