<html>
    <head>
        <script> 
            /* 
                sort()  排序函数
                reverse()   反转函数
            
            
            
             */



            let array01 = new Array (12,123,12,123,54,86,);
            array01.sort(); // 原数组 array01已经排序
            console.log(array01); // 按照 ASCII码排序，123，不是按照数学意义上的大小

            let array02 = new Array ("zhen ","liu");
            array02.sort();
            console.log(array02);
            array02.reverse(); //反转
            console.log(array02);



        </script>

    </head>

    </body>




</html>
